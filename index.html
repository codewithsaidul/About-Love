<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Love</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>


    <section class="bg-[#ffffff] w-full px-4 mx-0 max-w-[1170px] md:w-3/4 md:mx-auto flex justify-center mt-20">
        <div class="w-full space-y-5">
            <h1 class="text-center text-3xl sm:text-5xl font-bold">আপনাদের প্রেম সম্পর্কে জেনে নিন</h1>
            <div class="h-52 bg-[#ffffff00] w-full shadow-lg p-5 rounded-lg border-t-2">
                <p id="display" class="text-2xl font-extrabold text-gray-400"></p>
            </div>


            <div class="w-full flex flex-col gap-7 md:flex-row">
                <input id="boy-name" type="text" placeholder="Type Boy Name" class="input input-bordered input-info w-full" />
                <input id="girl-name" type="text" placeholder="Type Girl Name" class="input input-bordered input-info w-full" />
            </div>

            <div class="w-full text-center">
                <button id="send-btn" class="btn btn-outline btn-secondary w-full">Secondary</button>
            </div>
           
        </div>

        
    </section>



    <script src="./js/app.js"></script>
</body>

</html>
